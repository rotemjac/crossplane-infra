---
apiVersion: ec2.aws.crossplane.io/v1alpha4
kind: RouteTable
metadata:
  name: this-routetable
spec:
  forProvider:
    vpcIdRef:
      name: this-vpc
    region: us-east-1
    routes:
      - destinationCidrBlock: 0.0.0.0/0
        gatewayIdRef:
          name: this-igw
    associations:
      - subnetIdRef:
          name: subnet-a
      - subnetIdRef:
          name: subnet-b
      - subnetIdRef:
          name: subnet-c
  deletionPolicy: Delete
  providerConfigRef:
    name: aws-provider-config